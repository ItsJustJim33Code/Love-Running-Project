<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description"
        content="Love Running, club for runners in dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="Love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Sign-Up</title>
    <!-- Fav icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    -->
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="signup">
        <section>
            <div>
                <form id="sign-upform" method="POST" action="https://formdump.codeinstitute.net">
                    <label for="sign-upform">
                        <h2><i class="fa-solid fa-heart-pulse"></i>Lets get you signed up!</h2>
                    </label>
                    <label for="first-name">First Name:</label>
                    <input id="first-name" class="text-input" name="first-name" type="text">
                    <br>
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" class="text-input" name="last-name" type="text">
                    <br>
                    <label for="email">Email Address:</label>
                    <input id="email" class="text-input" name="email" type="email">
                    <br>
                    <div class="radio-buttons">
                        <div>
                            <label for="road">Road</label>
                            <input id="road" type="radio" name="running-preference" value="road" required checked>
                        </div>
                        <div>
                            <label for="Trail">Trail</label>
                            <input id="Trail" type="radio" name="running-preference" value="Trail" required>
                        </div>
                        <div>
                            <label for="both">Both</label>
                            <input id="both" type="radio" name="running-preference" value="Both" required>
                        </div>
                    </div>
                    <input id="submit" class="join-button" type="submit" value="Lets Run!">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page on a new tab">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page on a new tab">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page on a new tab">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page on a new tab">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0995000102.js" crossorigin="anonymous"></script>
</body>

</html>
